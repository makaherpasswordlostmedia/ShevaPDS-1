name: iOS Build

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-14  # Xcode 15 + Swift 5.9

    steps:
      - uses: actions/checkout@v4

      - name: Select Xcode 15
        run: sudo xcode-select -s /Applications/Xcode_15.4.app/Contents/Developer

      - name: Show Swift version
        run: swift --version

      - name: Build (Debug, simulator)
        run: |
          xcodebuild \
            -project ImlacPDS1.xcodeproj \
            -scheme ImlacPDS1 \
            -destination 'platform=iOS Simulator,name=iPhone 15,OS=17.5' \
            -configuration Debug \
            clean build \
            CODE_SIGNING_ALLOWED=NO \
            | xcpretty || true

      - name: Archive IPA (unsigned)
        run: |
          xcodebuild \
            -project ImlacPDS1.xcodeproj \
            -scheme ImlacPDS1 \
            -destination 'generic/platform=iOS' \
            -configuration Release \
            archive \
            -archivePath build/ImlacPDS1.xcarchive \
            CODE_SIGNING_ALLOWED=NO \
            | xcpretty || true

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: ImlacPDS1-iOS
          path: build/
          retention-days: 7
          
